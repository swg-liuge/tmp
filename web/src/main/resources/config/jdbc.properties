druid.jdbc.driver=com.mysql.jdbc.Driver
druid.jdbc.url=jdbc:MySql://127.0.0.1:3306/quartz?characterEncoding=UTF-8&amp;allowMultiQueries=true
druid.jdbc.username=root
druid.jdbc.password=***
druid.jdbc.maxConnectionsPerPartition=3
druid.jdbc.minConnectionsPerPartition=1
